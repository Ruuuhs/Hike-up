default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: db

development:
  <<: *default
  database: api_development

test:
  <<: *default
  database: api_test
  username: "root"
  password: password
  port: 3306

production:
  <<: *default
  database: <%= ENV['DB_DATABASE'] %>
  charset: utf8mb4
  collation: utf8mb4_general_ci
  url: <%= ENV['DATABASE_URL'] %>
